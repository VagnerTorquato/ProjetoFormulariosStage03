<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Eventos</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
    </div>
    <div>
        <form>
            <fieldset>
                <legend>Informação do Evento</legend>
                <div class="input-caixa">
                    <label for="titulo-evento">Titulo do Evento <span> (mínimo 8 caracteres)</span></label>
                    <input type="text" id="titulo-evento">
                </div>



            </fieldset>
        </form>
    </div>

</body>

</html>
