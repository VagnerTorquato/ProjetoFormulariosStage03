<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Eventos</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
    </div>
    <div>
        <form id="formularios">
            <fieldset>
                <div class="fieldset-caixa">
                    <legend>Informação do Evento</legend>
                    <div class="input-caixa">
                        <label for="titulo-evento">Titulo do Evento <span> (mínimo 8 caracteres)</span></label>
                        <input type="text" id="titulo-evento">
                    </div>
                    <div class="input-caixa">
                        <label for="link-evento">Link do Evento <span> (comece com https://) </span></label>
                        <input type="url" id="link-evento">
                    </div>
                    <div class="input-caixa">
                        <label for="wattsap">Wattsap para contato <span> (somente números)</span></label>
                        <input type="number" id="wattsap">
                    </div>
                    <div class="input-caixa">
                        <label for="informacao-extra">Informação Extra</label>
                        <textarea id="informacao-extra"></textarea>
                    </div>
                    <div class="input-caixa">
                        <label for="categoria">Categoria</label>
                        <select id="categoria">
                            <option value="Ao-Vivo">Ao Vivo</option>
                            <option value="Podcast">Podcast</option>
                            <option value="Futebol">Futebol</option>
                            <option value="Bingo">Bingo</option>
                            <option value="Mentoria">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-caixa">
                    <legend>Privacidade</legend>

                    <div class="input-caixa">
                        <label for="titulo-email">E-mail do administrador<span> (digite um email válido)</span></label>
                        <input type="email" id="titulo-email">
                    </div>

                    <div class="input-caixa">
                        <label for="titulo-senha">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="titulo-senha" minlength="8" required>
                    </div>
                    <div class="checkbox-caixa">
                        <input type="checkbox" id="titulo-checkbox">
                        <label for="titulo-checkbox">Evento Privado</label>
                    </div>


                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-caixa">
                    <legend>Dia e Hora</legend>
                    <div class="colunas-3">
                        <div class="input-caixa">
                            <label for="titulo-data">Data</label>
                            <input type="date" id="titulo-data">
                        </div>

                        <div class="input-caixa">
                            <label for="titulo-das">Das</label>
                            <input type="time" id="titulo-das">
                        </div>

                        <div class="input-caixa">
                            <label for="titulo-ate">Ate</label>
                            <input type="time" id="titulo-ate">
                        </div>

                    </div>

                </div>
            </fieldset>
        </form>
        <footer>
            <input form="formularios" class="button" type="submit" value="Salvar Evento">
        </footer>
    </div>

</body>

</html>
